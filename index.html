    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('C:/images/Background.png');  
        }

        header {
            background: linear-gradient(135deg, #5073ffa1, #47d7ff);
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 items per row */
            gap: 20px; /* Spacing between items */
            padding: 20px;
            justify-content: center;
        }

        .thumbnail-container {
            text-align: center;
        }

        .section-header {
    text-align: center;       /* Centers the text */
    font-size: 24px;          /* Increases font size */
    font-weight: bold;        /* Makes it bold */
    color: #4794ff;           /* Light blue color */
    margin: 20px 0;           /* Adds spacing above and below */
}

        .thumbnail {
            width: 150px;
            height: 150px;
            overflow: hidden;
            margin: 0 auto;
        }

        .thumbnail img {
            width: 300px;
            height: 175px;
            object-fit: cover;
            border-radius: 10%;
            border: 2px solid #3f5edd;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thumbnail:hover img {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .thumbnail-header {
            font-size: 14px;
            font-weight: bold;
            color: #5073ff;
            margin-top: 2px;
        }

        .thumbnail-header a {
            color: #5073ff;
            text-decoration: none;
        }

        .thumbnail-header a:hover {
            text-decoration: underline;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 items per row on small screens */
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr; /* 1 item per row on very small screens */
            }
        }
    </style>
</head>
